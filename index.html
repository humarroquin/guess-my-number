<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="header container d-flex">
        <button type="button" class="btn btn--again" aria-label="Re-start game">
          Again
        </button>
        <small>(between 1 and 20)</small>
      </header>
      <!-- hidden number -->
      <section class="hidden-number-wrapper">
        <h1>Guess My Number</h1>
        <div class="guess-icon-wrapper">
          <span class="hidden-number">?</span>
          <div class="divider"></div>
        </div>
      </section>
      <!-- guess section -->
      <div class="guess-section container grid-2cols">
        <section class="game-input">
          <h2 class="visually-hidden">Your Guess</h2>
          <form class="form d-flex--column">
            <label for="user-guess" class="visually-hidden"
              >Input your guess</label
            >
            <input id="user-guess" type="number" min="1" max="20" />
            <button
              type="button"
              class="btn btn--check"
              aria-label="Check your guess"
            >
              Check!
            </button>
          </form>
        </section>
        <section class="instructions d-flex--column">
          <h2 class="visually-hidden">Game Information</h2>
          <p class="message">Start guessing...</p>
          <p>ðŸ’¯ Score: <span class="score">20</span></p>
          <p>ðŸ¥‡ Highscore: <span class="high-score">0</span></p>
        </section>
      </div>
    </main>
  </body>
</html>
